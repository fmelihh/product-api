definitions:
  product.Product:
    properties:
      category:
        type: string
      created_at:
        type: string
      currency:
        type: string
      description:
        type: string
      id:
        type: string
      location:
        type: string
      name:
        type: string
      price:
        type: number
      updated_at:
        type: string
    type: object
host: localhost:8000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: CRUD Operations for the products
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Product API
  version: "1.0"
paths:
  /products:
    post:
      consumes:
      - application/json
      description: insert product
      parameters:
      - description: Product Data
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/product.Product'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/product.Product'
      summary: CREATE Product
    put:
      description: update inserted product
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Update Product
  /products/{id}:
    delete:
      description: delete inserted product
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete Product
    get:
      description: get product
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Get Product
  /products/list:
    get:
      description: list inserted products
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/product.Product'
            type: array
      summary: List Products
swagger: "2.0"
